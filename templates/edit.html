<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <p>Book Name: {{ book_selected.title }}</p>
    <p>Current Rating: {{ book_selected.rating }}</p>
    <form action="{{ url_for('edit') }}" method="POST">
        <input type="text" name="rating" placeholder="New Rating">
        <input type="hidden" name="id" value="{{ book_selected.id }}">
        <input type="submit" value="Change Rating">
    </form>

</body>
</html>
